<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple Vue chat</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>

    <body>        
        <div style="max-width: 300px;">
            
            <div id="simpleVueChat">
                <div class="simpeVueChat__wrap">
                    <div class="simpeVueChat__head">
                        Чат с АО "Коммерческая организация"
                    </div>
                    <div class="simpeVueChat__messages">
                        <div class="simpeVueChat__message simpeVueChat__message_companion">
                            <span class="simpeVueChat__message-info">
                                <span class="simpeVueChat__message-owner">Павел Николаев</span>
                                <span class="simpeVueChat__message-date">12.15.2017 12:10</span>
                            </span>
                            message opponents
                        </div>
                        <div class="simpeVueChat__message simpeVueChat__message_you">
                            <span class="simpeVueChat__message-info">
                                <span class="simpeVueChat__message-owner">Я</span>
                                <span class="simpeVueChat__message-date">12.15.2017 24:10</span>
                            </span>
                            message you
                        </div>
                    </div>
                    <div class="simpeVueChat__message-box">
                        <div class="simpeVueChat__message-send glyphicon glyphicon-send"></div>
                        <textarea name="" class="simpeVueChat__message-area"></textarea>
                    </div>
                </div>                
            </div>
            
        </div>                
    </body>
</html>
